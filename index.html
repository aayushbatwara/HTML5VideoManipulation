<!doctype html>
<html>
<head>
  <title>COMP3322B Assignment 3</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
        rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="wwwa3.js"></script>
  <style>
    #myDragDiv, #myDropDiv {
      border: 1px solid black; width: 200px; height: 200px;
} </style>
</head>
<body>
  <!-- TEST BUTTON -->
  <section>
    <button id="myButton"></button>
  </section>
  <!-- TESTING DRAG / DROP -->
  <section>
    <div id="myDragDiv" draggable="true">Drag me</div>   <div id="myDropDiv">Drop here</div>
  </section>
  <section>
    <video id="myVideo" width="640"> 
      <source src="video.mp4" type="video/mp4">
    </video>
    <canvas id="myCanvas" width="640" height="360"></canvas>
  </section>
  <section>
    <div id="grayscale" class="control" >
      <i class="material-icons" title="grayscale">tonality</i>
    </div>
    <div id="pixelate" class="control">
      <i class="material-icons" title="pixelate">blur_on</i>
    </div>      
    <div id="clear" class="control">
      <i class="material-icons" title="clear">layers_clear</i>
    </div> 
  </section>
</body>
</html>
